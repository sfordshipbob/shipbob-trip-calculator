<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIP's ShipBob Fulfilment Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        details > summary {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        details > summary:hover {
            background-color: #E6EFFA;
        }
        details[open] > summary {
            background-color: #E6EFFA;
        }
        /* Enhanced Calculator Design */
        .calculator {
            background-color: #2975CD;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }
        .calculator:hover {
            transform: scale(1.05);
        }
        .calculator h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .calculator label {
            color: white;
        }
        .calculator input, .calculator select {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: #3D444F;
        }
        .calculator button {
            background-color: #1E5AA3;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .calculator button:hover {
            background-color: #174885;
            transform: translateY(-2px);
        }
        .calculator #result {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        /* Transparent & Scalable Pricing Section */
        .pricing-section {
            background-color: #2975CD;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .pricing-section h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .pricing-section p {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        /* Logos Section */
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logos img {
            height: 40px;
        }
    </style>
</head>
<body class="bg-[#F5F6F5] p-4">
    <div class="w-full max-w-5xl">
        <!-- Logos -->
        <div class="logos mb-6">
            <img src="https://cdn.brandfetch.io/drink-trip.com/w/400/h/400/logo" alt="TRIP Logo" class="h-12 w-auto">
            <img src="https://cdn.brandfetch.io/shipbob.com/9U5C7qVd6v.svg" alt="ShipBob Logo" class="h-12 w-auto">
        </div>

        <!-- Main Content: Calculator -->
        <div class="flex flex-col items-center justify-center">
            <!-- Calculator Section -->
            <div class="p-6 rounded-lg w-full max-w-lg calculator">
                <h1 class="text-2xl font-bold mb-4 text-center">TRIP's ShipBob Fulfilment Cost Calculator</h1>
                
                <div class="mb-4">
                    <label for="weight" class="block text-sm font-medium">Weight (kg)</label>
                    <input type="number" id="weight" min="0" step="0.1" class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50" placeholder="Enter weight in kg">
                </div>

                <div class="mb-4">
                    <label for="units" class="block text-sm font-medium">Number of Units Picked</label>
                    <input type="number" id="units" min="1" class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50" placeholder="Enter number of units">
                </div>

                <div class="mb-4">
                    <label for="packaging" class="block text-sm font-medium">Packaging Type</label>
                    <select id="packaging" class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                        <option value="0">None</option>
                        <option value="0">TRIP's Own Packaging (£0.00)</option>
                        <option value="0.50">Box 1 (£0.50)</option>
                        <option value="0.90">Box 2 (£0.90)</option>
                    </select>
                </div>

                <!-- New Dropdown Menu for Carrier Service -->
                <div class="mb-4">
                    <label for="carrier" class="block text-sm font-medium">Carrier Service</label>
                    <select id="carrier" class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                        <option value="Dynamic Standard">Dynamic Standard</option>
                        <option value="Dynamic Express">Dynamic Express</option>
                        <option value="Royal Mail Tracked 48">Royal Mail Tracked 48</option>
                        <option value="Royal Mail Tracked 24">Royal Mail Tracked 24</option>
                        <option value="Evri Standard">Evri Standard</option>
                        <option value="Evri Express">Evri Express</option>
                        <option value="Royal Mail Large Letter 48">Royal Mail Large Letter 48</option>
                        <option value="Royal Mail Large Letter 24">Royal Mail Large Letter 24</option>
                    </select>
                </div>

                <button onclick="calculateCost()" class="w-full text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2">Calculate TRIP's Cost</button>

                <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateCost() {
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const units = parseInt(document.getElementById('units').value) || 1;
            const packaging = parseFloat(document.getElementById('packaging').value) || 0;
            const carrier = document.getElementById('carrier').value;

            // Shipping cost based on weight (includes 1 pick)
            let shippingCost = 0;
            if (weight <= 2) {
                shippingCost = 2.85;
            } else if (weight <= 15) {
                shippingCost = 3.59;
            } else if (weight <= 30) {
                shippingCost = 5.10;
            } else {
                shippingCost = 5.10; // Default for weights > 30kg
            }

            // Additional unit pick cost (£0.25 per unit beyond the first)
            const additionalUnitsCost = units > 1 ? (units - 1) * 0.25 : 0;

            // Total cost: shipping (includes 1 pick) + additional units + packaging
            const totalCost = (shippingCost + additionalUnitsCost + packaging).toFixed(2);

            // Display result with carrier service
            document.getElementById('result').innerHTML = `Total Cost for TRIP: £${totalCost} <br> Carrier: ${carrier}`;
        }
    </script>
</body>
</html>
